<!DOCTYPE html>

<html>
    <header>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="icon" href="#" width = 10px height = 5px>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <script src="random.js"></script>

        <div class="navbar navbar-expand-lg"">
            <h1 id="webTitle">Grocery Prep</h1>
            <div class=navItems>
                <nav class="nav">
                    <a class="nav-link active" href="index.html" style="margin-right: 40px">Home</a>
                    <a class="nav-link active" href="random.html" style="margin-right: 40px">Random Recipe</a>
                    <a class="nav-link" href="about.html">About</a>
                </nav>
            </div>
        </div>

        <div class="container" style="margin-top: 20px;">
            <div class="row recipeRow" style="background-color: #e1e1e1; border: #323a4d; border-style: solid; border-width: 2px; display: flex;">
                <div>
                    <img id="recipeImage" style="width: 350px; height: 300px; overflow: hidden;"/>
                </div>
                <div style="margin-left: 5%">
                    <h1 id="title"></h1>
                    <h3>Servings:</h3>
                    <div style="display: inline-flex; justify-content: space-between;">
                        <button onClick="changePortionsMinus()">-</button>
                        <h3 id = "portion" style="padding-left: 10px; padding-right: 10px;"></h3>
                        <button onClick="changePortionsPlus()">+</button>
                    </div>
                    <div id="rating" style="margin-top: 50px;"></div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-bottom: 40px;">
            <div class="row">
                <div class="col-4">
                    <div id="ingredients" class="borderItem" style="position: absolute; left: 0%; margin-top: 10px; margin-bottom: 40px; padding-top: 10px; padding-right: 5px; padding-left: 20px;">
                        
                    </div>
                </div>
                <div id="instructions" class="col-8">
                    
                </div>
            </div>
        </div>

    </body>
</html>
